<div class="data-table-wrp">
    <div class="example-container mat-elevation-z8">
        <mat-table matSort #table [dataSource]="dataSource" >


            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="position">
                <mat-header-cell *matHeaderCellDef mat-sort-header> No. </mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.position}}</mat-cell>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Weight </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.weight}} </mat-cell>
            </ng-container>

            <!-- Color Column -->
            <ng-container matColumnDef="symbol">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.symbol}} </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
    </div>


    <div matSort (matSortChange)="sortData($event)">

        <div class="mat-header-row">
            <div class="mat-header-cell" mat-sort-header="position">position</div>
            <div class="mat-header-cell" mat-sort-header="name">name</div>
            <div class="mat-header-cell" mat-sort-header="weight">weight</div>
            <div class="mat-header-cell" mat-sort-header="symbol">symbol</div>
        </div>


    </div>
    <mat-accordion>
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    This is the expansion 1 title
                </mat-panel-title>
            </mat-expansion-panel-header>

            This the expansion 1 content

        </mat-expansion-panel>

        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-slide-toggle>Slide me!</mat-slide-toggle>
                This is the expansion 2 title
            </mat-expansion-panel-header>
            <p>This is the primary content of the panel.</p>

            <mat-action-row>
                <button mat-button>Click me</button>
                <mat-slide-toggle>Slide me!</mat-slide-toggle>
            </mat-action-row>

        </mat-expansion-panel>

    </mat-accordion>




</div>
